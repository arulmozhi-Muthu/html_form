<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid row">
    <div class="col-md-6">

    <form action="" id="myForm" class="border border-success p-3 border-2 ">
        <h4 class="h2">FORM</h4>
        <div class="input-group mb-3">
            <input type="text" id="firstName" class="form-control" placeholder="FirstName" aria-label="Username" aria-describedby="basic-addon1">
          </div>

          <div class="input-group mb-3">
            <input type="text" id="lastName" class="form-control" placeholder="LastName" aria-label="Username" aria-describedby="basic-addon1">
          </div>

          <div class="input-group mb-3">
            <input type="text" id="address" class="form-control" placeholder="Address" aria-label="Username" aria-describedby="basic-addon1">
          </div>


          <div class="input-group mb-3">
            <input type="text" id="pincode" class="form-control" placeholder="Pincode" aria-label="Username" aria-describedby="basic-addon1">
          </div>

          <div class="input-group mb-3">
            <input type="text" id="gender" class="form-control" placeholder="Gender" aria-label="Username" aria-describedby="basic-addon1">
          </div>

          <div class="form">
            
            <input type="checkbox" id="Indian food" name="food" value="Indian food">
            <label for=" Indian food">Indian Food</label><br>
            <input type="checkbox" id="chinese food" name="food" value="Chinese food">
            <label for="chinese Food">Chinese Food</label><br>
            <input type="checkbox" id="Italian food" name="food" value="Italian Food">
            <label for="Italian Food">Italian Food</label><br>
            <input type="checkbox" id="Pizza" name="food" value="Pizza">
            <label for="Pizza">Pizza</label><br>
            <input type="checkbox" id="Burger" name="food" value="Burger">
            <label for="Burger">Burger</label><br><br>
          </div>

          <div class="input-group mb-3">
            <input type="text" id="state" class="form-control" placeholder="State" aria-label="Username" aria-describedby="basic-addon1">
          </div>

          <div class="input-group mb-3">
            <input type="text" id="country" class="form-control" placeholder="Country" aria-label="Username" aria-describedby="basic-addon1">
          </div>
        
       
          <input type="button" class="btn btn-success" id="submit" value="Submit">
    </form>
</div>
<div class="col-md-6 border border-success p-3 border-2">

    <table class="table table-hover" id="table">
        <th  scope="col" >FirstName</th>
        <th  scope="col" >LastName</th>
        <th  scope="col" >Address</th>
        <th  scope="col" >Pincode</th>
        <th  scope="col" >Gender</th>
        <th  scope="col" >Food</th>
        <th  scope="col" >State</th>
        <th  scope="col" >Country</th>
      </table>

    </div> 
</div> 

   <script src="script.js"></script> 
</body>
</html>
